<div class="sessions-page grid-page">
  <div class="row">
    <div class="col-md-12 center-text">
      <h1 class="center-text">Sessions</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1 col-md-offset-11">
      <button class="btn btn-default" ng-click="incColumns()">-</button>
      <label ng-bind="sessionColumns" />
      <input type="range" min="1" max="8" ng-model="sessionColumns"/>
      <button class="btn btn-default" ng-click="decColumns()">+</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <oc:tile-layout items="sessions" columns="sessionColumns" ng-cloak>
        <div class="well">
          <a ng-href="/sessions/{{ _id }}" class="item-container">
            <div class="item-preview wide-screen">
              <div class="item-screen transparent-checkerboard"></div>
            </div>
            <h3 class="center-text" ng-bind="name" />
          </a>
        </div>
      </oc:tile-layout>
    </div>
  </div>

</div>
