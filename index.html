<html>
  <head>
  <title>Overcaster</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap.min.css"/>
	<style type="text/css">
		#main {
			width:100%;
			height:100%;
			display:table;
		}
		
		#cell{
			display:table-cell;
			vertical-align:middle;
		}
		
		#loading, #logo {
			display: block;
			margin: 0 auto;
		}
		
		#logo {
			max-width: 1080px;
			width:50%;
		}
		
		#loading {
			margin-top: 25%;
		}
		
	</style>
  </head>
  <body>
	<div id="main">
		<div id="cell">
			<div id="content">
				<img id="logo" src="logo.svg" type="text/svg+xml"></img>
				<img id="loading" src="loading.gif" alt="Loading..."/>
			</div>
		</div>
	</div>
    <div id="scripts">
      <script>
			var NodeWebkit = require('nw.gui');
			var appWindow = NodeWebkit.Window.get();
			
			appWindow.focus();
			
			var spawn = require("child_process").spawn;
			global.Express = spawn("node", ['./server/server', 6014]);
			
			(function(e,c){
				e.stdout.on("data", expressStdOut);
				function expressStdOut (buffer) {
				  c.log('[EXPRESS]:',buffer.toString());
				}
				
				e.on('exit', expressExit);
				function expressExit(code) {
				  c.log('[EXPRESS]: Exited with code ' + code);
				}
			})(global.Express, console);
			
			
			window.location.replace('http://localhost:6014');
	  </script>
    </div>
  </body>
</html>
